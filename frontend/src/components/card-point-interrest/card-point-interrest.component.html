<div class="mb-4 mt-0">
  <div
    class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
  >
    <h1 class="text-xl font-bold mb-4">{{ event.name }}</h1>
    <div *ngIf="description">
      <p class="text-withe-700">{{ description }}</p>
    </div>
    <button
      class="text-blue-500 hover:text-blue-700"
      (click)="showMore = !showMore"
      *ngIf="event.description && event.description.length > 100"
    >
      {{ showMore ? 'Moins de détails' : 'Plus de détails' }}
    </button>
    <img
      *ngIf="event.picture"
      [src]="event.picture"
      alt="Picture of {{ event.name }}"
      class="w-full h-48 object-cover mt-4"
    />
    <div class="mt-4" *ngIf="event.location">
      <p class="text-withe-600">Le {{ date }}, {{ time }} à {{ event.location }}</p>
    </div>
    <div class="mt-4" *ngIf="event.genre">
      <p class="text-withe-600">Genre: {{ event.genre }}</p>
    </div>
    <div class="flex flex-row justify-between mt-4" *ngIf="event.priceRangeMin || event.priceRangeMax">
      <div *ngIf="event.priceRangeMin !== undefined">
        <p class="text-withe-600">A partir de {{ event.priceRangeMin }}€</p>
      </div>
      <div>
        <a
          [href]="event.extraLink || event.link"
          *ngIf="event.extraLink || event.link"
          target="_blank"
          class="text-blue-500 hover:text-blue-700"
          >En savoir plus</a
        >
      </div>
    </div>
    <div *ngIf="interraction" class="flex justify-end mt-4">
      <button
        class="btn btn-xs btn-circle tooltip tooltip-left text-dark-button-text"
        [attr.data-tip]="isInList ? 'Retirer de la liste' : 'Ajouter à la liste'"
        (click)="sendEventToParent()"
      >
        <img
          *ngIf="!isInList"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAATklEQVR4nO2TOwoAIAxDc/+LWb1UXZwEsfQjDnmQ+UFIAPKIAUBXpFKkW8qgyA2rM/0kGjlr8iR6+9kzUU+UNATgvN2wuv+r61k/IbAyASdvjb34McIxAAAAAElFTkSuQmCC"
          alt="plus-math"
        />

        <svg
          *ngIf="isInList"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
