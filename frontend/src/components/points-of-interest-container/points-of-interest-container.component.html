<div
  class="flex flex-row gap-2 justify-between w-full bg-light-bg dark:bg-dark-bg dark:border-dark-border dark:text-white"
>
  <div
    class="transition-all duration-300 overflow-y-scroll mt-4"
    style="height: 750px"
    [ngClass]="{ 'w-1/3': locations.length !== 0, 'w-0': locations.length === 0 }"
  >
    <app-card-point-interrest
      *ngFor="let location of locations"
      [event]="location"
      class="flex-none"
    ></app-card-point-interrest>
  </div>
  <div class="w-full">
    <app-map [points]="getPoints" [lat]="lat" [lng]="lng"></app-map>
  </div>
</div>
