<div class="flex flex-row gap-2 justify-center items-center">
  <div *ngFor="let key of typePointOfInterest" class="m-2 hidden md:flex">
    <input
      type="radio"
      [name]="radioName"
      [value]="key.value"
      [(ngModel)]="selectedType"
      (ngModelChange)="selectType()"
      id="{{ radioName + '-' + key.id }}"
      class="hidden peer"
    />
    <label
      for="{{ radioName + '-' + key.id }}"
      class="select-none cursor-pointer rounded-lg border-2 border-light-stroke dark:border-dark-stroke py-2 px-4 font-bold text-light-button dark:text-dark-button transition-colors duration-200 ease-in-out peer-checked:bg-light-button dark:peer-checked:bg-dark-button peer-checked:text-light-button-text dark:peer-checked:text-dark-button-text peer-checked:border-light-stroke dark:peer-checked:border-dark-stroke"
    >
      {{ key.label }}
    </label>
  </div>
  <label class="md:hidden form-control w-full mx-2">
    <div class="label">
      <span class="label-text">Choisissez un type d'activit√©:</span>
    </div>
    <select
      class="select select-bordered w-full bg-light-bg dark:bg-dark-bg text-light-paragraph dark:text-dark-paragraph border-light-stroke dark:border-dark-stroke"
    >
      <option *ngFor="let key of typePointOfInterest" (click)="selectType(key.value)">
        {{ key.label }}
      </option>
    </select>
  </label>
</div>
