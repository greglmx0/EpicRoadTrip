<div class="bg-light-bg dark:bg-dark-bg text-light-paragraph dark:text-dark-paragraph p-4 w-screen min-h-full">
  <div class="flex flex-col">
    <div
      class="navbar shadow-lg rounded-lg bg-light-main dark:bg-dark-main text-light-paragraph dark:text-dark-paragraph flex items-center justify-between"
    >
      <div class="flex-1">
        <div class="drawer width-64">
          <input id="my-drawer" type="checkbox" class="drawer-toggle p-8 cursor-pointer" />
          <div class="drawer-content">
            <label for="my-drawer" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="drawer-side z-50">
            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 flex justify-center items-center">
              <li>
                <a routerLink="/points-of-interest" class="btn btn-ghost text-l m-2 hover:text-primary"
                  >Recherche des activités à proximité</a
                >
              </li>
              <li>
                <a routerLink="/trip" class="btn btn-ghost text-l m-2 hover:text-primary"
                  >Rechercher un itinéraire avec des points d'intérêt</a
                >
              </li>
              <li *ngIf="isAuthenticated">
                <a routerLink="/user-trips" class="btn btn-ghost text-l m-2 hover:text-primary">Mes voyages</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="flex-1 justify-center">
        <h1 class="text-light-headline dark:text-dark-headline sm:text-md md:text-lg lg:text-2xl xl:text-4xl font-bold">
          EpicRoadTrip
        </h1>
      </div>

      <div class="flex-1 justify-end" *ngIf="!isAuthenticated">
        <a class="btn btn-ghost text-l m-2 hover:text-primary" routerLink="/register">S'inscrire</a>
        <a
          class="btn btn-neutral text-xl btn-outline m-2 border-light-stroke dark:border-dark-stroke bg-light-button dark:bg-dark-button text-light-button-text dark:text-dark-button-text"
          routerLink="/login"
          >Se connecter</a
        >
      </div>
      <div class="flex-1 flex justify-end items-center" *ngIf="isAuthenticated">
        <span
          class="hidden text-light-headline dark:text-dark-headline sm:inline md:text-sm lg:text-md xl:text-xl font-bold"
        >
          Bonjour, {{ username }}
        </span>
        <button
          (click)="logout()"
          class="btn btn-sm btn-outline m-2 text-light-headline dark:text-dark-headline hover:bg-danger hover:text-white flex items-center"
        >
          <span class="hidden text-light-headline dark:text-dark-headline sm:inline">Déconnexion</span>
          <svg
            class="h-3 w-3 fill-current sm:hidden"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 384.971 384.971"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g id="Sign_Out">
                  <path
                    d="M180.455,360.91H24.061V24.061h156.394c6.641,0,12.03-5.39,12.03-12.03s-5.39-12.03-12.03-12.03H12.03 C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03 C192.485,366.299,187.095,360.91,180.455,360.91z"
                  ></path>
                  <path
                    d="M381.481,184.088l-83.009-84.2c-4.704-4.752-12.319-4.74-17.011,0c-4.704,4.74-4.704,12.439,0,17.179l62.558,63.46H96.279 c-6.641,0-12.03,5.438-12.03,12.151c0,6.713,5.39,12.151,12.03,12.151h247.74l-62.558,63.46c-4.704,4.752-4.704,12.439,0,17.179 c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
