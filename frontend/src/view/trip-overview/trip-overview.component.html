<div class="flex flex-col h-screen bg-light-bg dark:bg-dark-bg text-light-paragraph dark:text-dark-paragraph p-4">
  <div class="light:bg-light-surface dark:bg-dark-surface">
    <div class="row">
      <div class="gap-4 col-start-2 col-end-12">
        <h1 class="text-center light:text-light-text dark:text-dark-text text-2xl font-bold my-8">
          Vue d'ensemble du voyage
        </h1>
      </div>
    </div>
    <div *ngIf="loading" class="flex justify-center items-center">
      <span class="loading loading-spinner loading-lg text-light-button-text dark:text-dark-button-text"></span>
    </div>
    <div *ngIf="!loading && !savedTrip" class="flex justify-center items-center">
      <p class="text-center text-light-text dark:text-dark-text">Ce voyage n'existe pas</p>
    </div>
    <app-map-trip
      *ngIf="!loading && mapBoxTrip?.routes && mapBoxTrip?.waypoints"
      [routes]="mapBoxTrip?.routes"
      [waypoints]="mapBoxTrip?.waypoints"
    ></app-map-trip>
  </div>
</div>
